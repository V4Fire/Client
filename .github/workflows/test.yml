name: build

on:
  push:
    branches: [master, v3]

  pull_request:
    branches: [master, v3]

jobs:

  # Run components tests
  components:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [14.1]

    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use Playwright
        uses: microsoft/playwright-github-action@v1

      - name: Install dependencies
        run: npm ci

      - name: Build tsconfig
        run: npx gulp build:tsconfig

      - name: Set env
        run: echo ::set-env name=NODE_ENV::$(echo development)

      - name: Run components test
        run: npm run test:components


  # Run typescript check
  typescript:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.1]

    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build tsconfig
        run: npx gulp build:tsconfig

      - name: Run typescript test
        run: npm run test:typescript


  # Run eslint check
  eslint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.1]

    env:
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Build tsconfig
        run: npx gulp build:tsconfig

      - name: Run javascript test
        run: npm run test:eslint
