name: build

on:
  push:
    branches: [master, v4]

  pull_request:
    branches: [master, v4]

jobs:
  # Run playwright tests
  components:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: v4fire/client/.github/workflows/prepare.yml@improve_ci

      - name: Build project
        run: yarn webpack

      - name: Run components' unit tests
        run: yarn test:unit --reporter github


  # Run module tests
  modules:
    runs-on: ubuntu-latest
    env:
      PROGRESS: false

    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: v4fire/client/.github/workflows/prepare.yml@improve_ci

      - name: Build project
        run: yarn webpack

      - name: Run modules tests
        run: yarn test:ci:jest

  # Run linters
  linters:
    runs-on: ubuntu-latest

    steps:
      - uses: v4fire/client/.github/workflows/prepare.yml@improve_ci

      - name: Run tests
        run: yarn test:linters
